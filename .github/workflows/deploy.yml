name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # ğŸ‘‡ã€æ ¸å¿ƒä¿®æ”¹ã€‘åœ¨è¿™é‡Œï¼šæ‰‹åŠ¨ç”Ÿæˆ .env æ–‡ä»¶
      # å› ä¸ºä½ çš„ vite.config.ts ä½¿ç”¨äº† loadEnv è¯»å–æ–‡ä»¶ï¼Œ
      # è¿™ç§æ–¹å¼æ¯”ç›´æ¥è®¾ç½® env ç¯å¢ƒå˜é‡æ›´å…¼å®¹ä½ çš„ä»£ç å†™æ³•ã€‚
      - name: Create .env file
        run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
